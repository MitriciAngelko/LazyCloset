<nav class="liquid-glass-navbar">
  <div class="navbar-container">
    <!-- Search Bar -->
    <div class="search-container">
      <mat-icon class="search-icon">search</mat-icon>
      <input
        matInput
        placeholder="Search your wardrobe..."
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        class="search-input">
    </div>

    <!-- Action Buttons Group -->
    <div class="button-group">
      <button mat-icon-button
              class="action-btn layout-btn"
              [class.active]="layoutMode === 'grid'"
              (click)="onToggleLayout()"
              [matTooltip]="layoutMode === 'scatter' ? 'Grid View' : 'Scatter View'">
        <mat-icon>{{ layoutMode === 'scatter' ? 'grid_view' : 'scatter_plot' }}</mat-icon>
      </button>

      <button mat-icon-button
              #addBtn
              class="action-btn add-btn"
              (click)="onAddPiece()"
              matTooltip="Add Piece">
        <mat-icon>add_circle_outline</mat-icon>
      </button>

      <button mat-icon-button
              #createBtn
              class="action-btn create-btn"
              (click)="onCreateLook()"
              matTooltip="Create Look">
        <mat-icon>auto_awesome</mat-icon>
      </button>

      <button mat-icon-button
              #filterBtn
              class="action-btn filter-btn"
              [class.active]="isFilterOpen"
              (click)="onToggleFilter()"
              matTooltip="Filters">
        <mat-icon>tune</mat-icon>
      </button>
    </div>
  </div>
</nav>
