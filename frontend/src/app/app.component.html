<div class="app-container">
  <!-- Authenticated User View -->
  <div *ngIf="currentUser$ | async as user; else guestView" class="authenticated-view">
    <!-- Simple Header with User Menu -->
    <div class="simple-header">
      <div class="user-menu">
        <span class="user-email">{{ user.email }}</span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        
        <!-- User Menu -->
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item [routerLink]="'/closet'">
            <mat-icon>inventory_2</mat-icon>
            <span>My Closet</span>
          </button>
          <button mat-menu-item (click)="onSignOut()">
            <mat-icon>logout</mat-icon>
            <span>Sign Out</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Guest View (Not Authenticated) -->
  <ng-template #guestView>
    <router-outlet></router-outlet>
  </ng-template>
</div>
