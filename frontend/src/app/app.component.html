<div class="app-container">
  <!-- Authenticated User View -->
  <div *ngIf="currentUser$ | async as user; else guestView" class="authenticated-view">
    <!-- Elegant Organic Logout Button -->
    <div class="organic-logout-container">
      <button class="organic-logout-btn" (click)="onSignOut()">
        <mat-icon>logout</mat-icon>
      </button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Guest View (Not Authenticated) -->
  <ng-template #guestView>
    <router-outlet></router-outlet>
  </ng-template>
</div>
